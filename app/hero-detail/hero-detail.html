<div *ngIf="hero">
  <div  id="heroNameWrapper">
    <h2 [style.color]="hero.color">{{hero.name}} details!</h2>
  </div>
 <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
   <div>
    <label>color: </label>
    <input [(ngModel)]="hero.color" placeholder="color" />
  </div>
  <button (click)="goBack()">Back</button>
</div>
