<html>
  <head>
    <base href="/">
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Bangers' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/angular2-hero-tutorial-and-practice/styles.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="/angular2-hero-tutorial-and-practice/node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="/angular2-hero-tutorial-and-practice/node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="/angular2-hero-tutorial-and-practice/node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="/angular2-hero-tutorial-and-practice/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="/angular2-hero-tutorial-and-practice/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/angular2-hero-tutorial-and-practice/node_modules/rxjs/bundles/Rx.js"></script>
    <script src="/angular2-hero-tutorial-and-practice/node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="/angular2-hero-tutorial-and-practice/node_modules/angular2/bundles/router.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('/angular2-hero-tutorial-and-practice/app/main.js')
            .then(null, console.error.bind(console));
    </script>
  </head>

  


  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
